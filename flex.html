<!DOCTYPE html>
<html>
<head>
    <title>Flexbox Example</title>
    <style>
        body {
            font-family: Arial;
        }

        .container {
            display: flex;
            width: 100vw;
            justify-content: center; /* space between items */
            align-items: center;           /* vertical alignment */
            height: 300px;
            background-color:peachpuff;
            border: 2px solid rgb(8, 0, 255);
            flex-direction:row;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color:yellow;
            text-align: center;
            line-height: 100px;
            font-weight: bold;
            border: 2px solid blue;
        }
    </style>
</head>
<body>

    <h2>Flexbox Layout</h2>

    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
