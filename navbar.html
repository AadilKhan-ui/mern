<!DOCTYPE html>
<html>
<head>
    <title>Simple Navbar</title>
    <style>
        body 
        {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar 
        {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a 
        {
            float: left;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover 
        {
            background-color: #575757;
        }

        .navbar .right 
        {
            float: right;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#" class="right">Login</a>
    <a href="#" class="center">Welome to the website</a>
</div>
</body>
</html>
